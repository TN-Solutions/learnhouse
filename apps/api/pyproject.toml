[project]
description = "Learnhouse Backend"
name = "learnhouse-api"
version = "0.1.0"
requires-python = ">=3.12.3,<3.13.0"
authors = [
    {name = "Badr B. (swve)"}
]
dependencies = [
    "boto3>=1.34.79",
    "botocore>=1.34.93",
    "faker>=30.1.0",
    "fastapi>=0.115.0",
    "fastapi-jwt-auth>=0.5.0",
    "httpx>=0.27.0",
    "langchain>=0.1.7",
    "langchain-community>=0.0.20",
    "langchain-openai>=0.0.6",
    "openai>=1.50.2",
    "passlib>=1.7.4",
    "psycopg2-binary>=2.9.9",
    "pydantic[email]>=1.8.0,<2.0.0",
    "pytest>=8.2.2",
    "pytest-cov>=4.1.0",
    "python-dotenv>=1.0.0",
    "python-multipart>=0.0.9",
    "pyyaml>=6.0.1",
    "redis>=5.0.7",
    "requests>=2.32.3",
    "resend>=2.4.0",
    "sqlmodel>=0.0.19",
    "tiktoken>=0.7.0",
    "uvicorn==0.35.0",
    "typer>=0.12.5",
    "chromadb==1.0.20",
    "alembic>=1.13.2",
    "alembic-postgresql-enum>=1.2.0",
    "sqlalchemy-utils>=0.41.2",
    "stripe>=11.1.1",
    "python-jose>=3.3.0",
    "logfire[sqlalchemy]>=3.8.0",
    "beautifulsoup4>=4.13.4",
    "pytest-asyncio>=1.1.0",
]

[tool.ruff]
lint.ignore = ["E501", "E712"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "asyncio: mark test as async",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
    "ignore:.*crypt.*deprecated.*",
    "ignore:.*utcnow.*deprecated.*",
    "ignore:.*obj.dict.*deprecated.*",
    "ignore:.*Instrumentation will have no effect.*",
    "ignore:.*handler names should be lower-case.*",
    "ignore:.*Importing tools from langchain is deprecated.*",
]
